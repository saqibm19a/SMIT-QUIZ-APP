<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="quiz-form">
        <h2>Question 1</h2>
    <p>What is 1 + 1?</p>
    <label><input type="radio" name="q1" value="1"> 1</label><br>
    <label><input type="radio" name="q1" value="2"> 2</label><br>
    <label><input type="radio" name="q1" value="3"> 3</label><br>
    <label><input type="radio" name="q1" value="4"> 4</label><br>
    
    <h2>Question 2</h2>
    <p>What is the capital of France?</p>
    <label><input type="radio" name="q2" value="Paris"> Paris</label><br>
    <label><input type="radio" name="q2" value="London"> London</label><br>
    <label><input type="radio" name="q2" value="Berlin"> Berlin</label><br>
    <label><input type="radio" name="q2" value="Rome"> Rome</label><br>
    
    <h2>Question 3</h2>
    <p>Which planet is known as the Red Planet?</p>
    <label><input type="radio" name="q3" value="Mars"> Mars</label><br>
    <label><input type="radio" name="q3" value="Jupiter"> Jupiter</label><br>
    <label><input type="radio" name="q3" value="Venus"> Venus</label><br>
    <label><input type="radio" name="q3" value="Saturn"> Saturn</label><br>
    
    <h2>Question 4</h2>
    <p>What is the largest mammal?</p>
    <label><input type="radio" name="q4" value="Elephant"> Elephant</label><br>
    <label><input type="radio" name="q4" value="Whale"> Whale</label><br>
    <label><input type="radio" name="q4" value="Giraffe"> Giraffe</label><br>
    <label><input type="radio" name="q4" value="Hippo"> Hippo</label><br>
    
    <h2>Question 5</h2>
    <p>What is the chemical symbol for water?</p>
    <label><input type="radio" name="q5" value="H2O"> H<sub>2</sub>O</label><br>
    <label><input type="radio" name="q5" value="CO2"> CO<sub>2</sub></label><br>
    <label><input type="radio" name="q5" value="NaCl"> NaCl</label><br>
    <label><input type="radio" name="q5" value="C6H12O6"> C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></label><br>
        <button type="submit">Submit Quiz</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
